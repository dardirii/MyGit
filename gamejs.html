<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
   alert(`Selamat datang di GAME TEBAK ANGKA !!
   Kamu diminta untuk menebak angka 1-3
   dan kamu akan bermain dalam 5 ronde.
   Player yang berhasil menebak paling banyak dia yang menang
   SELAMAT BERMAIN !!!`)

   let round = 1
   let score1 = 0
   let score2 = 0

   while (round <= 5){
  let answer = Math.floor((Math.random() * 3) + 1);
   let p1 = prompt('Player 1 masukkan angka')
   let p2 = prompt('Player 2 masukkan angka')

   if (p1 == p2){
      alert ('Tebakan tidak boleh sama')
      alert ('Ulangi ?')
   }

   else if (p1 < 1 || p1 > 3){
      alert ('Tebakan tidak boleh lebih besar dari 3 atau kurang dari 1')
      alert ('Ulangi ?')
   }
   else if (p2 < 1 || p2 > 3){
      alert ('Tebakan tidak boleh lebih besar dari 3 atau kurang dari 1')
      alert ('Ulangi ?')
   }
   else if (isNaN(p1)||isNaN(p2)){
      alert ('Tebakan tidak boleh selain angka')
      alert ('Ulangi ?')
   }
   else {
      if (p1 == answer){
        alert('Player 1 win')
        score1 ++
     }
     else if ( p2 == answer){
        alert('Player 2 win')
        score2 ++
     }
     else {
      alert(`Tidak ada yang benar. Hasil SERI !`)
     }

     alert(`Nilai yang dicari ${answer}
     ==========
     Player 1 : ${score1}
     Player 2 : ${score2}`)
     
     if (round < 5){
     alert(`Ronde ${round+1} ?`)
     }
     round++
   }     
   }

   if (score1 > score2){
      alert('Player 1 WIN !!!')
   }
   else if (score2 > score1){
      alert('Player 2 WIN !!!')
   }
   else {
      alert('Hasil SERI !!')
   }

</script>
</body>
</html>
